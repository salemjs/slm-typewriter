<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="slm-typewriter.min.js"></script>
        <link rel="stylesheet" href="slm-typewriter.min.css">
        <style>
            h2 {
                margin: 16px 0;
            }
            div {
                font-size: 32px;
                padding: 8px;
            }
            .text_bold {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Example</h1>
        <div>Is this <slm-typewriter class="text_bold" items='["a test?", "a demo?", "the end?"]' /></div>
    </body>
</html>
