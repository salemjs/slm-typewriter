<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="slm-typewriter.min.js"></script>
        <link rel="stylesheet" href="slm-typewriter.min.css">
        <style>
            body {
                font-size: 32px;
            }
            div {
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <div>Is this <slm-typewriter slm-items='["a test?", "a demo?", "the end?"]' /></div>
        <div>Is this <slm-typewriter slm-loop="" slm-items='["an infinite loop?", "a never ending story?"]' /></div>
    </body>
</html>
