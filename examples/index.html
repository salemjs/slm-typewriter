<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="slm-typewriter.all.min.js"></script>
        <link rel="stylesheet" href="slm-typewriter.min.css">
        <style>
            h2 {
                margin: 16px 0;
            }
            div {
                font-size: 32px;
                padding: 8px;
            }
            .text_bold {
                font-weight: bold;
            }
            .cursor_red::after {
                color: #f32121;
            }
        </style>
    </head>
    <body>
        <h1>Examples</h1>
        <h2>Typewriter effect types</h2>
        <div>Is this <slm-typewriter slm-items='["a test?", "a demo?", "the end?"]' /></div>
        <div>Is this <slm-loop-typewriter slm-items='["an infinite loop?", "a never ending story?"]' /></div>
        <h2>Styling</h2>
        <div>Is this <slm-typewriter style="color: #2196f3;" slm-items='["blue?", "looks ok?"]' /></div>
        <div>Is this <slm-loop-typewriter class="text_bold" slm-items='["text bold?", "show in a loop?"]' /></div>
        <div>Is this <slm-typewriter class="cursor_red" slm-items='["cursor neat?", "cursor red?"]' /></div>
    </body>
</html>
